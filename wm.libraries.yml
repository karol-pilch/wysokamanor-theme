# Availabe to all pages everywhere
global-styling:
  version: 1.x
  css:
    theme:
      css/global.css: {}

fonts:
  css:
    theme:
      //fonts.googleapis.com/css?family=Crimson+Text:400,400italic,700,700italic: { type: external }
      css/fonts.css: {}

# Styling for the main menu
menu-main:
  version: 1.x
  css:
    theme:
      css/menu-main.css: {}

# ... and for the bottom menu
menu-bottom:
  version: 1.x
  css:
    theme:
      css/menu-bottom.css: {}

# General pretty menu styling
navigation-links:
  version: 1.x
  css:
    theme:
      css/navigation-links.css: {}

# Front page library
front-page:
  version: 1.x
  css:
    theme:
      css/front.css: {}

# Rich images
image-field:
  version: 1.x
  css:
    theme:
      css/image-field.css: {}
  js:
    js/image-preview.js: {}
  dependencies:
    - core/drupal
    - core/jquery

# Story pages
story-page:
  version: 1.x
  css:
    theme:
      css/story.css: {}

# Illustrated pages
illustrated-page:
  version: 1.x
  css:
    theme:
      css/illustrated-page.css: {}

# Contact page
contact:
  version: 1.x
  css:
    theme:
      css/contact.css: {}

