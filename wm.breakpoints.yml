# Mobile: 0 - 480px
wm.mobile:
  label: mobile
  mediaQuery: 'screen and (min-width: 0px) and (max-width: 479px)'
  weight: 0
  multipliers:
   - 1x
   - 2x

# Narrow: 480px - 960px
wm.narrow:
  label: narrow
  mediaQuery: 'screen and (min-width: 480px) and (max-width: 959px)'
  weight: 10
  multipliers:
    - 1x
    - 2x

# Wide: 960px - 1920px
wm.wide:
  label: wide
  mediaQuery: 'screen and (min-width: 960px) and (max-width: 1919px)'
  weight: 20
  multipliers:
    - 1x
    - 2x

# Huge: more than 1920px
wm.huge:
  label: huge
  mediaQuery: 'screen and (min-width: 1920px)'
  weight: 30
  multipliers:
      - 1x
      - 2x
